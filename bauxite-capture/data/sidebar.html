<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="sidebar.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style type="text/css">
      html, body { width: 100%; height: 100%; margin: 0; border: 0; padding: 0; background-color: gray; }
      .button-box { position: absolute; top: 0px; margin: 4px; }
      .log-box { position: absolute; top: 40px; left: 4px; right: 4px; bottom: 4px; }
      #log { width: 100%; height: 100%; background-color: white; white-space: pre; font-family: monospace; font-size: 8pt; border: 0; margin: 0; padding: 0; }
      .tooltip-inner { white-space: nowrap; }
    </style>
  </head>
  <body>
    <div class="button-box">
      <button id="save" class="btn btn-primary fa fa-download" data-toggle="tooltip" data-placement="bottom" title="Save test"></button>
      <button id="exec" class="btn btn-primary fa fa-play"     data-toggle="tooltip" data-placement="bottom" title="Run test"></button>
    </div>
    <div class="log-box">
      <textarea id="log" wrap="off"></textarea>
    </div>
  </body>
</html>
