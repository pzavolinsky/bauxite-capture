<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Bauxite test</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
      .container { margin-top: 20px; }
      #status.ok    .alert-danger  { display: none; }
      #status.error .alert-success { display: none; }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="wait" class="alert alert-info" >
        <p>Running test, please be patient...<span class="fa fa-refresh fa-spin"></span></p>
        <p>A new browser window should popup and run the test for you, when the test is done, this page will refresh to show the test results.</p>
      </div>

      <div id="result" class="hidden">
        <div id="status">
          <div class="alert alert-success">Status: OK <span class="fa fa fa-thumbs-o-up"></span></div>
          <div class="alert alert-danger">Status: ERROR <span class="fa fa fa-thumbs-o-down"></span></div>
        </div>
        <pre id="output"></pre>
      </div>
    </div>
  </body>
</html>
